server:
  port: 40000
  tomcat:
    max-http-post-size: -1

spring:
  profiles:
    active: test
  application:
    name: gateway
  boot:
    admin:
      client:
        url: localhost:30000
  cloud:
    nacos:
      discovery:
        server-addr: 172.16.10.19:8848
    gateway:
      routes:
        - id: openapi
          uri: lb://openapi
          predicates:
            - Path=/openapi/**
          filters:
            # 设置最大请求数据大小
            - name: RequestSize
              args:
                maxSize: 5000000
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

management:
  endpoints:
    web:
      exposure:
        #开放所有页面节点  默认只开启了health、info两个节点
        include: '*'
  endpoint:
    health:
      #显示健康具体信息  默认不会显示详细信息
      show-details: always

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 700000

logging:
  file: ./log/sys-err.log
  #配置日志级别
#  level:
#    root: debug
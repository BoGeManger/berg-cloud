server:
  port: 40000
  tomcat:
    max-http-post-size: -1

spring:
  profiles:
    active: dev
  application:
    name: gateway
  boot:
    admin:
      client:
        url: localhost:30000
  cloud:
    nacos:
      discovery:
        server-addr: 172.16.10.19:8848
    gateway:
      routes:
        - id: system
          uri: lb://system
          predicates:
            - Path=/system/**
          filters:
            # 设置最大请求数据大小
            - name: RequestSize
              args:
                maxSize: 5000000
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    dynamic:
      primary: system #设置默认的数据源或者数据源组,默认值即为master
      strict: false #设置严格模式,默认false不启动. 启动后在未匹配到指定数据源时候回抛出异常,不启动会使用默认数据源
      datasource:
        system:
          type: com.alibaba.druid.pool.DruidDataSource
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/clouddb?useUnicode=true&serverTimezone=GMT&useSSL=false&characterEncoding=utf8&rewriteBatchedStatements=true
          username: root
          password: 123456
          druid:
            initialSize: 5
            minIdle: 5
            maxActive: 20
            maxWait: 60000
            timeBetweenEvictionRunsMillis: 60000
            minEvictableIdleTimeMillis: 300000
            validationQuery: SELECT 1 FROM DUAL
            testWhileIdle: true
            testOnBorrow: false
            testOnReturn: false
            poolPreparedStatements: true
            maxPoolPreparedStatementPerConnectionSize: 20
            filters:
              config:
                enabled: false
            connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  redis:
    database: 0
    host: 172.16.10.19
    password:
    pool:
      maxActive: 200
      maxIdle: 8
      maxWait: -1
      minIdle: 0
    port: 6379
    timeout: 0

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 700000

mybatis-plus:
  mapper-locations: classpath:/system/mapper/**/*.xml
  global-config:
    banner: false
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    call-setters-on-nulls: true

auth:
  system:
    urls: /**/doc.html/**,/**/swagger-resources/**,/**/v2/**,/**/webjars/**,/system/login/login,/**/druid/**,/**/actuator/**
    accounts: admin
    expireTime: 7200

management:
  endpoints:
    web:
      exposure:
        #开放所有页面节点  默认只开启了health、info两个节点
        include: '*'
  endpoint:
    health:
      #显示健康具体信息  默认不会显示详细信息
      show-details: always

logging:
  file: ./log/sys-err.log
  #配置日志级别
#  level:
#    root: debug